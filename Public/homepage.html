
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="homepage.js"></script>
    <script src="main.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>


</head>
<body>
    <h1 id="welcomeMessage">Welcome!</h1>
    

<!-- projectManagerSection -->
    <div id="projectManagerSection" style="display: none;">
        
                <div class="userProjectsContainer">
                </div>
                <button type="button" id="create_project" onclick="createProject()">Create Project</button>
                    <dialog id="adminDialog">
                        <p> Name your Project: </p>
                        <input type="text" id="project_name" placeholder="Projectname">
                        <p> Describe your project </p>
                        <textarea id="project_description" placeholder="Project description"></textarea>
                        
                        <p>Dead line: </p>
                        <input type="date" id="project_deadline" name="project_deadline">
                        <p> Invite Workers: </p>
                        <table id="userTable">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                        <button id="closeButton" onclick="cancelProjectCreation()">Cancel </button>
                        <button id="closeButton" onclick="continueProjectCreation()">Contine </button>
                    </dialog>
    </div>
<!-- adminSection-->
    <div id="adminSection" style="display: none;">
        <button onclick="adminLoadall()">Load all </button>
        <div class="userProjectsContainer">

        </div>
    </div>
<!-- Worker -->
    <div id="workerSection" style="display: none;">
        <div class="userProjectsContainer">
            <div class="userProjectsContainer">

            <h2>Your Projects</h2>
            <!-- Project links will be dynamically added here -->
            </div>
        </div>
        
    </div>

    <button id="logout" onclick="logout()">Logout</button>
</body>
</html>
